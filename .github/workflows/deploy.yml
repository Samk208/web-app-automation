# =============================================================================
# Deploy Pipeline â€” WonLink AI Automation Agency
# =============================================================================
# Deploys to Netlify on merge to main (production) or on PR (preview).
# Requires NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID as repo secrets.
# If not configured, deploy jobs are skipped gracefully.
#
# To set up:
#   1. Create a Netlify personal access token at https://app.netlify.com/user/applications#personal-access-tokens
#   2. Get your Site ID from Netlify > Site configuration > General > Site ID
#   3. Add both as GitHub repo secrets: NETLIFY_AUTH_TOKEN, NETLIFY_SITE_ID
# =============================================================================

name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  # ---------------------------------------------------------------------------
  # PREVIEW DEPLOY â€” on pull requests (Netlify Deploy Preview)
  # ---------------------------------------------------------------------------
  deploy-preview:
    name: Deploy Preview
    if: github.event_name == 'pull_request' && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Check Netlify secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] || [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::NETLIFY_AUTH_TOKEN or NETLIFY_SITE_ID not configured. Skipping preview deploy."
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        if: steps.check-secrets.outputs.configured == 'true'
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm ci

      - name: Install Netlify CLI
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm i -g netlify-cli

      - name: Build for Netlify
        if: steps.check-secrets.outputs.configured == 'true'
        run: netlify build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          # Stub env vars needed at build time
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}
          NEXT_PUBLIC_SITE_URL: ${{ vars.PRODUCTION_URL || 'https://wonlink.ai' }}

      - name: Deploy preview
        id: deploy
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          OUTPUT=$(netlify deploy --json 2>&1) || true
          URL=$(echo "$OUTPUT" | node -e "
            let d=''; process.stdin.on('data',c=>d+=c); process.stdin.on('end',()=>{
              try { console.log(JSON.parse(d).deploy_url); }
              catch { console.log(''); }
            });
          ")

          if [ -z "$URL" ]; then
            echo "::warning::Could not parse deploy URL from Netlify output"
            URL="https://app.netlify.com"
          fi

          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### ðŸ”— Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $URL" >> $GITHUB_STEP_SUMMARY
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # Post the preview URL as a PR comment
      - name: Comment preview URL on PR
        if: steps.check-secrets.outputs.configured == 'true' && steps.deploy.outputs.url
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = `### ðŸš€ Preview Deployment Ready\n\n**URL:** ${url}\n\n> Auto-deployed to Netlify on commit \`${context.sha.substring(0, 7)}\``;

            // Find existing bot comment to update instead of spamming
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  # ---------------------------------------------------------------------------
  # PRODUCTION DEPLOY â€” on merge to main
  # ---------------------------------------------------------------------------
  deploy-production:
    name: Deploy Production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Check Netlify secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] || [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::NETLIFY_AUTH_TOKEN or NETLIFY_SITE_ID not configured. Skipping production deploy."
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        if: steps.check-secrets.outputs.configured == 'true'
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm ci

      - name: Install Netlify CLI
        if: steps.check-secrets.outputs.configured == 'true'
        run: npm i -g netlify-cli

      - name: Build for Netlify (production)
        if: steps.check-secrets.outputs.configured == 'true'
        run: netlify build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ vars.PRODUCTION_URL || 'https://wonlink.ai' }}

      - name: Deploy to production
        id: deploy
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          OUTPUT=$(netlify deploy --prod --json 2>&1) || true
          URL=$(echo "$OUTPUT" | node -e "
            let d=''; process.stdin.on('data',c=>d+=c); process.stdin.on('end',()=>{
              try { const j=JSON.parse(d); console.log(j.url || j.deploy_url || ''); }
              catch { console.log(''); }
            });
          ")

          if [ -z "$URL" ]; then
            echo "::warning::Could not parse deploy URL from Netlify output"
            URL="https://app.netlify.com"
          fi

          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $URL" >> $GITHUB_STEP_SUMMARY
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # ---------------------------------------------------------------------------
  # POST-DEPLOY SMOKE â€” basic health check after production deploy
  # ---------------------------------------------------------------------------
  smoke-test:
    name: Post-Deploy Smoke Test
    needs: deploy-production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Check deploy secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Wait for deployment propagation
        if: steps.check-secrets.outputs.configured == 'true'
        run: sleep 20

      - name: Health check
        if: steps.check-secrets.outputs.configured == 'true' && vars.PRODUCTION_URL
        run: |
          RETRIES=3
          for i in $(seq 1 $RETRIES); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ vars.PRODUCTION_URL }}" || echo "000")
            echo "Attempt $i: HTTP $STATUS"
            if [ "$STATUS" -ge "200" ] && [ "$STATUS" -lt "400" ]; then
              echo "âœ… Health check passed (HTTP $STATUS)"
              exit 0
            fi
            if [ "$i" -lt "$RETRIES" ]; then
              echo "Retrying in 10s..."
              sleep 10
            fi
          done
          echo "::error::Health check failed after $RETRIES attempts"
          exit 1
